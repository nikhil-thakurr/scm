<!DOCTYPE html>
<html lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
  <title>Signup</title>
</head>

<body>
  <div id="content" class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
    <div class="w-full  mt-6 mb-8 max-w-md bg-white dark:bg-gray-800 border-t-[10px] border-blue-700 rounded-xl shadow p-6">

      <!-- message placeholder -->
      <div data-th-replace="message :: messagebox"></div>

      <h5 class="mb-1 text-center text-2xl font-bold text-gray-900 dark:text-white">
        Signup Here
      </h5>
      <p class="text-center text-gray-500 dark:text-gray-400 mb-4 text-sm">
        Start managing contacts on cloud ...
      </p>

      <form data-th-action="@{/do-register}" method="post" data-th-object="${userForm}" novalidate class="space-y-3">

        <!-- Name -->
        <div>
          <label for="name" class="block text-sm text-gray-700 dark:text-white">Name</label>
          <input type="text" id="name" data-th-field="*{name}" placeholder="Your Name"
            class="w-full text-sm p-1.5 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" />
          <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-xs text-red-600"></p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm text-gray-700 dark:text-white">Email</label>
          <input type="email" id="email" data-th-field="*{email}" placeholder="you@example.com"
            class="w-full text-sm p-1.5 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" />
          <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-xs text-red-600"></p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm text-gray-700 dark:text-white">Password</label>
          <input type="password" id="password" data-th-field="*{password}" placeholder="••••••••"
            class="w-full text-sm p-1.5 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" />
          <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-xs text-red-600"></p>
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm text-gray-700 dark:text-white">Phone</label>
          <input type="text" id="phone" data-th-field="*{phoneNumber}" placeholder="1234567890"
            class="w-full text-sm p-1.5 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" />
          <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-xs text-red-600"></p>
        </div>

        <!-- About -->
        <div>
          <label for="about" class="block text-sm text-gray-700 dark:text-white">About</label>
          <textarea id="about" data-th-field="*{about}" rows="3" placeholder="Tell us about yourself"
            class="w-full text-sm p-1.5 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
          <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="text-xs text-red-600"></p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-3 pt-2">
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-1.5 rounded">Signup</button>
          <button type="reset"
            class="bg-gray-400 hover:bg-gray-500 text-white text-sm px-4 py-1.5 rounded">Reset</button>
        </div>

      </form>
    </div>
  </div>

  <script>
    console.log("Signup page loaded.");
  </script>
</body>
</html>
